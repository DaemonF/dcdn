<!DOCTYPE html>
<html>
  <head>
	<title>DCDN Example</title>
  </head>
  <body>
	<table>
		<tr>
			<td>
				<div>
					<h3>Without DCDN</h3>
					<img src="chrome.png" width="512" height="512" alt="Example Image">
				</div>
			</td>
			<td>
				<div>
					<h3>With DCDN</h3>
					<img data-src="chrome.png" width="512" height="512" alt="Example Image">
				</div>
			</td>
		</tr>
	</table>
	<script type='text/javascript' src='js/dcdn.js'></script>
	<script type="text/javascript" src="js/dcdn_example_img_scraper.js"></script>
  </body>
</html>
